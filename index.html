<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    

</head>
<body>
   
    <div class="container" id="header">
        <div class="row">

            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid" id="jumbotron">
                    <div class="row justify-content-center align-items-center">
                        <h1 class="display-4" id="title">Train Schedule</h1>   
                    </div>
                </div>
            </div>

        </div>
    </div><br><br>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header"> Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- <tbody> -->

                            <!-- </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                        <div class="card-body">

                            <form role="form">

                                <div class="form-group">
                                    <label for="train-input">
                                        Train Name
                                    </label>
                                    <input type="train" class="form-control" id="train-input"/>
                                </div>

                                <div class="form-group">
                                    <label for="destination-inout">
                                        Destination
                                    </label>
                                    <input type="destination" class="form-control" id="destination-input"/>
                                </div>

                                <div class="form-group">
                                    <label for="time-input">
                                        First Train Time (HH:MM - Military Time)
                                    </label>
                                    <input type="time" class="form-control" id="time-input"/>
                                </div>

                                <div class="form-group">
                                    <label for="frequency-input">
                                        Frequency (Min)
                                    </label>
                                    <input type="frequency" class="form-control" id="frequency-input"/>
                                </div>

                                <button type="submit" class="btn btn-primary" id="add-train-button">
                                    Submit
                                </button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Link -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
